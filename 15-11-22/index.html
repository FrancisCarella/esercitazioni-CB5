<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fdcc Pokemon Selector</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
</head>

<body>
  <section class="container">
    <header>
      <img class="logo" src="./img/pokemon-logo.png" alt="pokedex_logo.png" />
    </header>
    <form name="pokemon">
      <input type="text" name="pkmName" placeholder="Insert Pokemon Name" />
      <input type="text" name="pkmType" placeholder="Insert Pokemon Type (as Water or Fire)" />
      <input class="button" type="submit" />
    </form>
    <div class="list">
      <h1>LISTA POKEMON</h1>
      <ul class="pokemonList"></ul>
    </div>

  </section>
  <div class="pokemon_container"></div>
  <footer class="footer">
    <h4>Made with ❤️ by Fdcc<br>Copyright 2022 ®</h4>
  </footer>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/utils.js"></script>
</body>

</html>
