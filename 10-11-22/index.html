<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fdcc Advice Generator</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
</head>

<body>
  <header>
    <h1 class="header-title">ADVICE<br>GENERATOR</h1>
  </header>
  <main>
    <div id="card">
      <div id="content">
        <h2 class="card-title">Advice # <span class="advice-number"></span></h2>
        <div id="advice">
          <q class="advice-text"></q>
        </div>
      </div>
      <div>
        <div class="btn">
          <button type="button" id="getAdvice">
            <img src="./img/icon-dice.svg" alt="icon" />
          </button>
        </div>
      </div>

    </div>

  </main>
  <script src="./script.js"></script>
</body>
<footer>
  <h4>Made with ❤️ by Fdcc<br>Copyright 2022 ®</h4>
</footer>

</html>

</html>
