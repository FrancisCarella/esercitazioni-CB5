<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fdcc Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <main class="container">
        <h1>Calculator<br>3000</h1>
        <form name="calculator">
            <input type="text" name="param1" placeholder="Primo numero" required>
            <input type="text" name="param2" placeholder="Secondo numero" required>
            <h4><br>SCEGLI L'OPERAZIONE</h4>
            <div class="btns">
                <button class="btn somma">+</button>
                <button class="btn sottrazione">-</button>
                <button class="btn moltiplicazione">x</button>
                <button class="btn divisione">/</button>
                <button class="btn modulo">%</button>
            </div>
        </form>
        <h2 id="risultato">RISULTATO</h2>
    </main>

</body>
<!-- Footer Section -->
<footer class="footer">
    <h4>Made with ❤️ by Fdcc<br>Copyright 2022 ®</h4>
</footer>
<!-- End Footer Section -->
<script type="text/javascript" src="../js/utils.js"></script>

</body>

</html>
