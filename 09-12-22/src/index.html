<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fdcc Videoteca 3000</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
</head>
  <body>
      <section class="container">
      
        <!-- Header -->
        <header>
          <img class="logo" src="./img/cine_logo.png" alt="cine_logo.png" />
        </header>
        <!-- End Header -->
        
    <div class="gallery__txt">
      <h1 class="gallery__title">Galleria Attori</h1>
      <h3 class="gallery__subtitle">
        Cerca o aggiungi i tuoi attori preferiti
      </h3>
    </div>
    <div class="form-block">
    <form class="form-container" name="attori">
      <div class="text__input">
        <input
          class="actorName"
          type="text"
          name="actorName"
          placeholder="Inserisci il nome..."
        />
        <input
          class="actorSurname"
          type="text"
          name="actorSurname"
          placeholder="Inserisci il cognome..."
        />
        <input
          class="actorYob"
          type="text"
          name="actorYob"
          placeholder="Inserisci la data di nascita..."
        />
      </div>
      </div>
      <input type="submit" value="AGGIUNGI" class="add-btn" />
    </form>
    <div class="act_gallery"></div>
    <h1>Galleria Registi</h1>
    <div class="reg_gallery"></div>
    <footer><h2>VIDEOTECA 3000</h2></footer>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
